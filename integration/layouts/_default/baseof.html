<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <meta name="language" content="{{ $.Site.LanguageCode | default "en" }}">
    <meta name="copyright" content="Â© 2020 IE Bussines School">
    <meta name="description" content="{{ .Description | default .Site.Params.SiteDescription }}">
    <meta http-equiv="author" content="IE Bussines School">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/img/favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/img/favicon-16x16.png" | relURL }}">
    <link href="{{ "/img/favicon.ico" | relURL }}" type="image/x-icon" rel="shortcut icon">
    <link href="{{ "/img/favicon.ico" | relURL }}" type="image/x-icon" rel="icon">

    <meta name="msapplication-TileColor" content="#1c2532">
    <meta name="theme-color" content="#1c2532">

    {{ if not $isDevelop }}
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW" />
    {{ else }}
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW" />
    {{ end }}

    <link href="{{ "/css/style.css" | relURL }}" rel="stylesheet" />
</head>
<body{{ if not .IsHome }} class="js-navbar" {{ end }}>

    {{ block "main" . }}{{ end }}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{{ "/js/accordion.js" | relURL }}"></script>
    <script src="{{ "/js/video.js" | relURL }}"></script>
    <script src="{{ "/js/quiz.js" | relURL }}"></script>
    <script src="{{ "/js/home.js" | relURL }}"></script>
